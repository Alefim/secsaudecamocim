<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros Salvos</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        /* Estilos para toda a página com grid layout */
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            justify-items: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            gap: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr;
            overflow-x: auto; /* Permite rolagem horizontal em telas menores */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            justify-self: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Estilos para telas menores */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastros Salvos</h1>

        <table id="tabelaCadastros">
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>CNS (Cartão SUS)</th>
                    <th>CPF</th>
                    <th>Data de Agendamento</th>
                    <th>Horário</th>
                    <th>Motorista</th>
                    <th>Especialidade</th>
                    <th>Tipo de Carro</th>
                    <th>Local</th>
                    <th>Acompanhante</th>
                    <th>Retorno</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>

        <button class="btn" id="voltar">Voltar para Cadastro</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx92cuAQ2irJz4MfWRP-sHd2LefxD6YOCfX89F7rqSP-ft6ccUx92axr2_kq8RVZkO0/exec'; // Substitua pelo seu URL

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabelaCadastros tbody');
                    tbody.innerHTML = ''; // Limpa o conteúdo anterior

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Ocorreu um erro ao buscar os dados.');
                });
            
            // Botão de voltar
            document.getElementById('voltar').addEventListener('click', function() {
                window.location.href = 'index.html'; // Substitua pelo nome da sua página de cadastro
            });
        });
    </script>
</body>
</html>
