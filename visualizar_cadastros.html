<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros Salvos</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .input-filter {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        .edit-btn {
            background-color: #FFA500;
            color: white;
            padding: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            th {
                font-size: 12px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Cadastros Salvos</h1>

    <div class="button-container">
        <input type="text" id="filtroNome" placeholder="Filtrar por Nome" class="input-filter" onkeyup="filtrarPorNome()">
        <input type="text" id="filtroData" placeholder="Filtrar por Data (AAAA-MM-DD)" class="input-filter" onkeyup="filtrarPorData()">
        <input type="text" id="filtroDestino" placeholder="Filtrar por Destino" class="input-filter" onkeyup="filtrarPorDestino()">
        <button class="btn" onclick="resetarFiltro()">Mostrar Todos</button>
        <button class="btn" onclick="imprimirTabela()">Imprimir</button>
        <button class="btn" id="voltar" onclick="voltarParaCadastro()">Voltar para Cadastro</button>
    </div>

    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>CNS (Cartão SUS)</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Data de Agendamento</th>
                <th>Horário</th>
                <th>Motorista</th>
                <th>Especialidade</th>
                <th>Tipo de Carro</th>
                <th>Destino</th>
                <th>Acompanhante</th>
                <th>Retorno</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwiWxVBbBgc_hZ2-QSx9SZblQZljEGc10j1qFj8H3FMFfU49f9oEEvHzC4Nyhs3xDs/exec';

        document.addEventListener('DOMContentLoaded', () => {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabelaCadastros tbody');
                    tbody.innerHTML = '';

                    data.forEach((row, index) => {
                        const tr = document.createElement('tr');
                        const colunas = [
                            'nomePaciente', 'cartaoSUS', 'cpf', 'endereco',
                            'telefone', 'dataAgendamento', 'horario', 'motorista',
                            'especialidade', 'tipoCarro', 'destino', 'acompanhante',
                            'retorno', 'observacoes'
                        ];

                        colunas.forEach(coluna => {
                            const td = document.createElement('td');
                            td.textContent = row[coluna] || '';
                            td.setAttribute('contenteditable', 'false'); // Desativa edição por padrão
                            tr.appendChild(td);
                        });

                        const tdAcoes = document.createElement('td');
                        const btnEditar = document.createElement('button');
                        btnEditar.textContent = 'Editar';
                        btnEditar.classList.add('edit-btn');
                        btnEditar.addEventListener('click', () => editarLinha(tr, index));
                        tdAcoes.appendChild(btnEditar);
                        tr.appendChild(tdAcoes);

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Ocorreu um erro ao buscar os dados.');
                });
        });

        function editarLinha(linha, index) {
            const cells = linha.querySelectorAll('td');
            
            // Torna as células editáveis
            cells.forEach((cell, i) => {
                if (i < cells.length - 1) { // Exceto a célula de Ações
                    cell.setAttribute('contenteditable', 'true');
                    cell.style.backgroundColor = '#f0f8ff'; // Destaca a célula durante a edição
                }
            });

            const btnSalvar = document.createElement('button');
            btnSalvar.textContent = 'Salvar';
            btnSalvar.classList.add('edit-btn');
            btnSalvar.style.backgroundColor = '#4CAF50';
            btnSalvar.addEventListener('click', () => salvarEdicao(linha, index));
            cells[cells.length - 1].appendChild(btnSalvar); // Adiciona o botão de salvar
        }

        function salvarEdicao(linha, index) {
            const cells = linha.querySelectorAll('td');
            const dadosAtualizados = {
                nomePaciente: cells[0].textContent,
                cartaoSUS: cells[1].textContent,
                cpf: cells[2].textContent,
                endereco: cells[3].textContent,
                telefone: cells[4].textContent,
                dataAgendamento: cells[5].textContent,
                horario: cells[6].textContent,
                motorista: cells[7].textContent,
                especialidade: cells[8].textContent,
                tipoCarro: cells[9].textContent,
                destino: cells[10].textContent,
                acompanhante: cells[11].textContent,
                retorno: cells[12].textContent,
                observacoes: cells[13].textContent,
                index: index // Envia o índice da linha
            };

            // Faz a requisição para atualizar os dados
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(dadosAtualizados),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Dados atualizados com sucesso!');
                    cells.forEach(cell => {
                        cell.setAttribute('contenteditable', 'false'); // Desativa edição após salvar
                        cell.style.backgroundColor = ''; // Remove o destaque
                    });
                } else {
                    alert('Erro ao atualizar os dados: ' + result.message);
                }
            })
            .catch(error => {
    console.error('Erro ao atualizar dados:', error);
    alert('Ocorreu um erro ao salvar as alterações: ' + error.message);
});

        }

        function filtrarPorNome() {
            const filtro = document.getElementById('filtroNome').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const nomePaciente = linha.cells[0].textContent.toLowerCase();
                linha.style.display = nomePaciente.includes(filtro) ? '' : 'none';
            });
        }

        function filtrarPorData() {
            const filtro = document.getElementById('filtroData').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const dataAgendamento = linha.cells[5].textContent.toLowerCase();
                linha.style.display = dataAgendamento.includes(filtro) ? '' : 'none';
            });
        }

        function filtrarPorDestino() {
            const filtro = document.getElementById('filtroDestino').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const destino = linha.cells[10].textContent.toLowerCase();
                linha.style.display = destino.includes(filtro) ? '' : 'none';
            });
        }

        function resetarFiltro() {
            document.getElementById('filtroNome').value = '';
            document.getElementById('filtroData').value = '';
            document.getElementById('filtroDestino').value = '';
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');
            linhas.forEach(linha => {
                linha.style.display = '';
            });
        }

        function imprimirTabela() {
            const tabela = document.getElementById('tabelaCadastros');
            const novaJanela = window.open('', '', 'width=800,height=600');
            novaJanela.document.write('<html><head><title>Imprimir Tabela</title>');
            novaJanela.document.write('<link rel="stylesheet" href="styles1.css">'); // Link para o estilo
            novaJanela.document.write('</head><body>');
            novaJanela.document.write(tabela.outerHTML);
            novaJanela.document.write('</body></html>');
            novaJanela.document.close();
            novaJanela.print();
        }

        function voltarParaCadastro() {
            window.location.href = "index.html"; // Altere para o nome correto do seu arquivo de cadastro
        }
    </script>
</body>
</html>
