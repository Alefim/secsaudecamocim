<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros e Marcar Viagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1, h2 {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-filter {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        form {
            margin-top: 30px;
            text-align: center;
        }

        form input, form button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        form input {
            border: 1px solid #ccc;
            width: 250px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Cadastros Salvos</h1>

    <div class="button-container">
        <input type="text" id="filtroNome" placeholder="Filtrar por Nome" class="input-filter" onkeyup="filtrarPorNome()">
        <input type="text" id="filtroData" placeholder="Filtrar por Data (AAAA-MM-DD)" class="input-filter" onkeyup="filtrarPorData()">
        <input type="text" id="filtroDestino" placeholder="Filtrar por Destino" class="input-filter" onkeyup="filtrarPorDestino()">
    </div>

    <div class="button-container">
        <button class="btn" onclick="resetarFiltro()">Mostrar Todos</button>
        <button class="btn" onclick="imprimirTabela()">Imprimir</button>
    </div>

    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>Telefone</th>
                <th>Destino</th>
                <th>Data de Agendamento</th>
                <th>Horário</th>
                <th>Tipo de Carro</th>
                <th>Motorista</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <h2>Marcar Viagem</h2>

    <form id="formViagem">
        <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="destino" placeholder="Destino" required>
        <input type="date" id="dataViagem" required>
        <input type="time" id="horarioSaida" placeholder="Horário de Saída" required>
        <input type="time" id="horarioRetorno" placeholder="Horário de Retorno" required>
        <input type="text" id="tipoCarro" placeholder="Tipo de Carro" required>
        <input type="text" id="motorista" placeholder="Motorista" required>
        <button type="submit">Marcar Viagem</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx-v_Y_7FG3-wj8zBZsKCSrHhLJZwbMR6IYVqW8V_ri5zW30Lsovup_QVDKXt5m2cwT/exec';

        // Carregar dados ao iniciar a página
        document.addEventListener('DOMContentLoaded', () => {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabelaCadastros tbody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.nomePaciente}</td>
                            <td>${row.telefone}</td>
                            <td>${row.destino}</td>
                            <td>${row.dataAgendamento}</td>
                            <td>${row.horario}</td>
                            <td>${row.tipoCarro}</td>
                            <td>${row.motorista}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    alert('Erro ao buscar dados: ' + error.message);
                });
        });

        // Função para filtrar por Nome
        function filtrarPorNome() {
            const input = document.getElementById('filtroNome').value.toLowerCase();
            const rows = document.querySelectorAll('#tabelaCadastros tbody tr');
            rows.forEach(row => {
                const nome = row.cells[0].textContent.toLowerCase();
                row.style.display = nome.includes(input) ? '' : 'none';
            });
        }

        // Função para filtrar por Destino
        function filtrarPorDestino() {
            const input = document.getElementById('filtroDestino').value.toLowerCase();
            const rows = document.querySelectorAll('#tabelaCadastros tbody tr');
            rows.forEach(row => {
                const destino = row.cells[2].textContent.toLowerCase();
                row.style.display = destino.includes(input) ? '' : 'none';
            });
        }

        // Função para resetar filtros
        function resetarFiltro() {
            document.getElementById('filtroNome').value = '';
            document.getElementById('filtroDestino').value = '';
            filtrarPorNome();
            filtrarPorDestino();
        }

        // Função para imprimir a tabela
        function imprimirTabela() {
            window.print();
        }

        // Função para enviar o formulário de marcação de viagem
        document.getElementById('formViagem').addEventListener('submit', function(event) {
            event.preventDefault();

            const dadosViagem = {
                nomePaciente: document.getElementById('nomePaciente').value,
                telefone: document.getElementById('telefone').value,
                destino: document.getElementById('destino').value,
                dataViagem: document.getElementById('dataViagem').value,
                horarioSaida: document.getElementById('horarioSaida').value,
                horarioRetorno: document.getElementById('horarioRetorno').value,
                tipoCarro: document.getElementById('tipoCarro').value,
                motorista: document.getElementById('motorista').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(dadosViagem),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('formViagem').reset();
            })
            .catch(error => {
                alert('Erro ao registrar viagem: ' + error.message);
            });
        });
    </script>
</body>
</html>
