<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            display: none; /* Inicialmente escondido */
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Editar Cadastro</h1>

    <!-- Campo de pesquisa -->
    <label for="pesquisa">Pesquisar Cadastro (Nome, CPF ou Destino):</label>
    <input type="text" id="pesquisa" placeholder="Digite o nome, CPF ou destino">
    <button id="btnPesquisar">Pesquisar</button>

    <label for="selectCadastroEditar">Selecione um cadastro para editar:</label>
    <select id="selectCadastroEditar">
        <option value="">Selecione...</option>
    </select>

    <form id="formEditarCadastro">
        <h2>Dados do Cadastro</h2>
        <label for="nomePaciente">Nome do Paciente:</label>
        <input type="text" id="nomePaciente" required>
        
        <label for="dataAgendamento">Data do Agendamento:</label>
        <input type="date" id="dataAgendamento" required>
        
        <label for="horario">Horário:</label>
        <input type="time" id="horario" required>
        
        <label for="motorista">Motorista:</label>
        <input type="text" id="motorista" required>
        
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" required>
        
        <label for="tipoCarro">Tipo de Carro:</label>
        <input type="text" id="tipoCarro" required>
        
        <label for="destino">Destino:</label>
        <input type="text" id="destino" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>
        
        <label for="acompanhante">Acompanhante:</label>
        <input type="text" id="acompanhante">
        
        <label for="retorno">Retorno:</label>
        <input type="text" id="retorno">

        <button type="submit">Salvar Edição</button>
    </form>

    <script>
        // URL do Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwe4mOC2q7jJPeKv1wNZv2b5vuLsUS7svX0yg3_Qpz4OunoryBja_NIFmTBHN8hEM0/exec'; // Altere para o seu URL

        // Variável para armazenar todos os cadastros
        let todosCadastros = [];

        // Função para carregar os cadastros da planilha
        function carregarCadastros() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    console.log("Dados carregados:", data); // Log dos dados carregados
                    todosCadastros = data; // Armazena todos os cadastros
                    atualizarSelect(todosCadastros); // Atualiza o select com todos os cadastros
                })
                .catch(error => {
                    console.error('Erro ao carregar cadastros:', error);
                });
        }

        // Atualiza o select com os dados fornecidos
        function atualizarSelect(cadastros) {
            const select = document.getElementById('selectCadastroEditar');
            select.innerHTML = ''; // Limpa opções existentes
            cadastros.forEach(cadastro => {
                const nomePaciente = cadastro.nomePaciente || 'Nome não definido';
                const dataAgendamento = cadastro.dataAgendamento || 'Data não definida';
                
                const option = document.createElement('option');
                option.value = cadastro.id; // Altere aqui se o ID estiver em outro campo
                option.textContent = `${nomePaciente} - ${dataAgendamento}`;
                select.appendChild(option);
            });
        }

        // Quando um cadastro é selecionado, preenche o formulário com os dados
        document.getElementById('selectCadastroEditar').addEventListener('change', function() {
            const id = this.value;

            if (id) {
                fetch(scriptURL + '?id=' + id)
                    .then(response => response.json())
                    .then(cadastroSelecionado => {
                        // Preencher os campos do formulário
                        document.getElementById('nomePaciente').value = cadastroSelecionado.nomePaciente || '';
                        document.getElementById('dataAgendamento').value = cadastroSelecionado.dataAgendamento || '';
                        document.getElementById('horario').value = cadastroSelecionado.horario || '';
                        document.getElementById('motorista').value = cadastroSelecionado.motorista || '';
                        document.getElementById('especialidade').value = cadastroSelecionado.especialidade || '';
                        document.getElementById('tipoCarro').value = cadastroSelecionado.tipoCarro || '';
                        document.getElementById('destino').value = cadastroSelecionado.destino || '';
                        document.getElementById('telefone').value = cadastroSelecionado.telefone || '';
                        document.getElementById('acompanhante').value = cadastroSelecionado.acompanhante || '';
                        document.getElementById('retorno').value = cadastroSelecionado.retorno || '';

                        // Exibir o formulário
                        document.getElementById('formEditarCadastro').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Erro ao carregar cadastro selecionado:', error);
                    });
            } else {
                // Se nenhuma opção for selecionada, esconder o formulário
                document.getElementById('formEditarCadastro').style.display = 'none';
            }
        });

        // Lógica para salvar as edições
        document.getElementById('formEditarCadastro').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o comportamento padrão do formulário

            // Captura os dados do formulário
            const formData = new FormData(this);
            const id = document.getElementById('selectCadastroEditar').value;

            // Adiciona o ID ao FormData
            formData.append('id', id);

            // Envie os dados para seu Google Apps Script ou API
            fetch(scriptURL + '?method=POST', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    alert(result); // Mostra mensagem de sucesso
                    // Limpar o formulário após o envio
                    document.getElementById('formEditarCadastro').reset();
                    document.getElementById('formEditarCadastro').style.display = 'none';
                    carregarCadastros(); // Recarrega os cadastros após a edição
                })
                .catch(error => {
                    console.error('Erro ao salvar edição:', error);
                    alert('Ocorreu um erro ao salvar a edição.');
                });
        });

        // Função para pesquisar cadastros
        document.getElementById('btnPesquisar').addEventListener('click', function() {
            const pesquisa = document.getElementById('pesquisa').value.toLowerCase(); // Captura o valor da pesquisa
            const resultados = todosCadastros.filter(cadastro => {
                return cadastro.nomePaciente.toLowerCase().includes(pesquisa) ||
                       cadastro.cpf && cadastro.cpf.includes(pesquisa) || // Adicione a condição para CPF
                       cadastro.destino.toLowerCase().includes(pesquisa); // Adicione a condição para Destino
            });
            atualizarSelect(resultados); // Atualiza o select com os resultados filtrados
        });

        // Carregar os cadastros ao abrir a página
        window.onload = carregarCadastros;
    </script>
</body>
</html>
