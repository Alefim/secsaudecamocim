<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.T.S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('plano-de-saude-preco.png'); /* Defina o caminho da sua imagem */
            background-size: cover; /* A imagem cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição da imagem */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 150px; /* Define o tamanho máximo da largura */
            height: auto;    /* Mantém a proporção da altura */
            margin: 0 10px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #FF4500;
        }
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6347;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="saudelogo.jpg" alt="Logo Prefeitura">
            <img src="WhatsApp Image 2023-11-23 at 11.06 (1).png" alt="Logo Secretaria de Saúde">
        </div>
        <h1>Login</h1>
        <div class="login-info">Por favor, insira suas credenciais para acessar o sistema.</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div id="loader"></div>
        <div id="error-message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Prefeitura de Camocim - Secretaria de Saúde. Todos os direitos reservados. Desenvolvido por Álefim de Oliveira Silva.</p>
    </footer>

    <script>
        // Objeto com usuários e senhas
        const users = {
            'moacir': 'camocim1234',
            'suyane': 'camocim1235',
            'fryda': 'camocim1236',
            'joao': 'camocim1237',
            'inara': 'camocim1238',
            'alefim': 'camocims2'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Exibe o loader
            document.getElementById('loader').style.display = 'block';

            // Simula um pequeno delay para a validação do login (2 segundos)
            setTimeout(function() {
                if (users[username] === password) {
                    const loginTime = new Date().toLocaleString();

                    // Função para enviar dados de login (se necessário)
                    console.log(`Usuário ${username} logou às ${loginTime}`);
                    
                    window.location.href = 'index.html'; // Redireciona se o login for válido
                } else {
                    document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
                }
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
