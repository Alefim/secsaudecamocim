<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Abrir Documento Word</title>
    <style>

            font-family: Arial, sans-serif;
            margin: 20px;

        }

        }

            display: block;

<body>

<h1>Abrir Documento Word</h1>
<p>Clique no bot√£o abaixo para abrir o documento do Word.</p>

<button onclick="abrirDocumento()">Abrir Documento Word</button>

<script>
    function abrirDocumento() {
        // Link direto para o documento do Word no Google Drive
        const link = 'LINK_DO_DOCUMENTO';
        window.open(link, '_blank');
    }
</script>
