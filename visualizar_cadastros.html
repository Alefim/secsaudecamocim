<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros Salvos</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-filter {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Cadastros Salvos</h1>

    <div class="button-container">
        <input type="text" id="filtroNome" placeholder="Filtrar por Nome" class="input-filter" onkeyup="filtrarPorNome()">
        <input type="text" id="filtroData" placeholder="Filtrar por Data (AAAA-MM-DD)" class="input-filter" onkeyup="filtrarPorData()">
        <input type="text" id="filtroDestino" placeholder="Filtrar por Destino" class="input-filter" onkeyup="filtrarPorDestino()">
    </div>

    <div class="button-container">
        <button class="btn" onclick="resetarFiltro()">Mostrar Todos</button>
        <button class="btn" onclick="imprimirTabela()">Imprimir</button>
        <button class="btn" id="voltar" onclick="voltarParaCadastro()">Voltar para Cadastro</button>
    </div>

    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>CNS (Cartão SUS)</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Data de Agendamento</th>
                <th>Horário</th>
                <th>Motorista</th>
                <th>Especialidade</th>
                <th>Tipo de Carro</th>
                <th>Destino</th>
                <th>Acompanhante</th>
                <th>Retorno</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzaFwcU3cnl2PTz__hTjcn6iKctCFiv-DqLq8PCrhNnUEmYBKXS9Ya7FNAVdjMK0KxZ/exec';

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch initial data
            fetch(scriptURL)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#tabelaCadastros tbody');
                    tbody.innerHTML = '';

                    data.forEach((row, index) => {
                        const tr = document.createElement('tr');
                        const colunas = [
                            'nomePaciente', 'cartaoSUS', 'cpf', 'endereco',
                            'telefone', 'dataAgendamento', 'horario', 'motorista',
                            'especialidade', 'tipoCarro', 'destino', 'acompanhante',
                            'retorno', 'observacoes'
                        ];

                        colunas.forEach(coluna => {
                            const td = document.createElement('td');
                            td.textContent = row[coluna] || '';
                            td.setAttribute('contenteditable', 'false'); // Desativa edição por padrão
                            tr.appendChild(td);
                        });

                        const tdAcoes = document.createElement('td');
                        const btnEditar = document.createElement('button');
                        btnEditar.textContent = 'Editar';
                        btnEditar.classList.add('edit-btn');
                        btnEditar.addEventListener('click', () => editarLinha(tr, index));
                        tdAcoes.appendChild(btnEditar);
                        tr.appendChild(tdAcoes);

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Ocorreu um erro ao buscar os dados.');
                });
        });

        function editarLinha(linha, index) {
            const cells = linha.querySelectorAll('td');

            // Torna as células editáveis
            cells.forEach((cell, i) => {
                if (i < cells.length - 1) { // Exceto a célula de Ações
                    cell.setAttribute('contenteditable', 'true');
                    cell.style.backgroundColor = '#f0f8ff'; // Destaca a célula durante a edição
                    cell.focus(); // Foca na célula editável
                }
            });

            // Escuta a perda de foco na célula para salvar os dados
            cells.forEach(cell => {
                cell.addEventListener('blur', () => salvarEdicao(linha, index));
            });
        }

        function salvarEdicao(linha, index) {
            const cells = linha.querySelectorAll('td'); // Seleciona todas as células da linha editada
            const dadosAtualizados = {
                nomePaciente: cells[0].textContent,
                cartaoSUS: cells[1].textContent,
                cpf: cells[2].textContent,
                endereco: cells[3].textContent,
                telefone: cells[4].textContent,
                dataAgendamento: cells[5].textContent,
                horario: cells[6].textContent,
                motorista: cells[7].textContent,
                especialidade: cells[8].textContent,
                tipoCarro: cells[9].textContent,
                destino: cells[10].textContent,
                acompanhante: cells[11].textContent,
                retorno: cells[12].textContent,
                observacoes: cells[13].textContent,
                index: index // Envia o índice da linha para identificação
            };

            // Faz a requisição para atualizar os dados
            fetch(scriptURL, {
                method: 'POST', // Método de requisição
                body: JSON.stringify(dadosAtualizados), // Envia os dados atualizados como JSON
                headers: {
                    'Content-Type': 'application/json' // Define o tipo de conteúdo como JSON
                }
            })
            .then(response => {
                // Verifica se a resposta da rede foi bem-sucedida
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json(); // Converte a resposta para JSON
            })
            .then(result => {
                // Exibe uma mensagem de sucesso com o resultado
                alert('Dados atualizados com sucesso: ' + result.message); 
                // Desativa a edição das células
                cells.forEach(cell => {
                    cell.setAttribute('contenteditable', 'false'); 
                    cell.style.backgroundColor = ''; // Remove o destaque
                });
            })
            .catch(error => {
                console.error('Erro ao atualizar dados:', error);
                alert('Ocorreu um erro ao salvar as alterações: ' + error.message);
            });
        }

        function filtrarPorDestino() {
            const input = document.getElementById('filtroDestino').value.toLowerCase();
            const rows = document.querySelectorAll('#tabelaCadastros tbody tr');
            rows.forEach(row => {
                const destino = row.cells[10].textContent.toLowerCase();
                row.style.display = destino.includes(input) ? '' : 'none';
            });
        }

        function resetarFiltro() {
            document.getElementById('filtroNome').value = '';
            document.getElementById('filtroData').value = '';
            document.getElementById('filtroDestino').value = '';
            filtrarPorNome();
            filtrarPorData();
            filtrarPorDestino();
        }

        function imprimirTabela() {
            window.print();
        }

        function voltarParaCadastro() {
            window.location.href = 'cadastro.html'; // Altere para a URL do seu formulário de cadastro
        }
    </script>
</body>
</html>
