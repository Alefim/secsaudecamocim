<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CADASTRO E CONTROLE DE TRANSPORTE DE PACIENTE</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link para o CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        /* Ajustes para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 10px 20px;
        }
        .logo-container img {
            max-height: 70px; /* Altura máxima para as logos */
            height: auto; /* Mantém a proporção */
            flex: 1; /* Faz com que as logos ocupem espaço igual */
        }
        .login-container {
            text-align: center;
            margin-top: 100px;
            flex-grow: 1;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            padding: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Substitua os caminhos das imagens pelas logos corretas -->
        <img src="mama.png" alt="Logo da Prefeitura">
        <img src="WhatsApp Image 2023-11-23 at 11.06 (1).png" alt="Logo da Secretaria de Saúde">
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Prefeitura de Camocim - Secretaria de Saúde. Todos os direitos reservados. Desenvolvido por Álefim de Oliveira Silva.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o comportamento padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se as credenciais estão corretas
            if (username === 'moacir' && password === '1234') {
                window.location.href = 'index.html'; // Redireciona para a página de cadastro
            } else {
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
            }
        });
    </script>
</body>
</html>
