<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>

body {
            background-image: url('plano-de-saude-preco.png'); /* Insira o link da imagem aqui */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixa a imagem durante o scroll */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-end; /* Alinha o botão à direita */
            padding: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px; /* Espaço entre botões se necessário */
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="login.html" class="btn">Sair</a>
    </header>

    <div class="container">
        <h1>Cadastro de <br>de Paciente SMS</h1>
        
        <form id="formCadastro">
            <div class="form-group">
                <label for="nomePaciente">Nome do Paciente:</label>
                <input type="text" id="nomePaciente" name="nomePaciente" required>
            </div>

            <div class="form-group">
                <label for="cartaoSus">Cartão do SUS:</label>
                <input type="text" id="cartaoSus" name="cartaoSus">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite 11 números, sem pontos ou traços.">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" pattern="\d{10,11}" title="Digite 10 ou 11 números, sem espaços ou traços." required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="form-group">
                <label for="dataAgendamento">Data de Agendamento:</label>
                <input type="date" id="dataAgendamento" name="dataAgendamento" required>
            </div>

            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>
            </div>

            <div class="form-group">
                <label for="motorista">Motorista:</label>
                <input type="text" id="motorista" name="motorista" required>
            </div>

            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" required>
            </div>

            <div class="form-group">
                <label for="tipoCarro">Tipo de Carro:</label>
                <input type="text" id="tipoCarro" name="tipoCarro" required>
            </div>

            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
            </div>

            <div class="form-group">
                <label for="acompanhante">Acompanhante:</label>
                <input type="text" id="acompanhante" name="acompanhante">
            </div>

            <div class="form-group">
                <label for="retorno">Retorno (Sim/Não):</label>
                <select id="retorno" name="retorno" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Escreva qualquer observação relevante aqui..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn small">Cadastrar Paciente</button>
            </div>
        </form>

     

        <div class="additional-buttons">
            <a href="visualizar_cadastros.html" class="btn">Visualizar Cadastros Salvos</a>
            <a href="gerar_comprovante.html" class="btn">Gerar Comprovante de Viagem</a>
            <a href="editar_cadastro.html" class="btn">Editar Cadastro Salvo</a>
            <a href="marcar_viagem.html" class="btn">Marcação da Viagem</a>
            </a>
        </div>
    </div>

    <script>
        // Função para cadastrar a viagem
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxPbHgsVyr3xqz1KUI_ZTH8CxH-PMO21QncbTS54WVK8qjUgmf2_qwWkXsr_2NVfRll/exec';

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    alert(result); 
                    document.getElementById('formCadastro').reset(); 
                })
                .catch(error => {
                    console.error('Erro ao enviar dados:', error);
                    alert('Ocorreu um erro ao salvar os dados.');
                });
        });

        // Função para marcar a viagem usando os dados já preenchidos
        document.getElementById('btnMarcarViagem').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('formCadastro'));

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxPbHgsVyr3xqz1KUI_ZTH8CxH-PMO21QncbTS54WVK8qjUgmf2_qwWkXsr_2NVfRll/exec';

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    alert('Viagem marcada com sucesso!');
                })
                .catch(error => {
                    console.error('Erro ao marcar viagem:', error);
                    alert('Erro ao marcar viagem.');
                });
        });
    </script>
</body>
</html>
