<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Comprovante de Viagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerar Comprovante de Viagem</h1>
        <p>Selecione um cadastro para gerar o comprovante da viagem.</p>
        
        <select id="selectCadastro">
            <option value="">Selecione um cadastro...</option>
            <!-- Aqui você deve adicionar as opções dinamicamente com JavaScript -->
        </select>
        <button class="btn small">Gerar Comprovante</button>
    </div>

    <script>
        // Função para buscar os dados da planilha e preencher o select
        document.addEventListener('DOMContentLoaded', function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx92cuAQ2irJz4MfWRP-sHd2LefxD6YOCfX89F7rqSP-ft6ccUx92axr2_kq8RVZkO0/exec'; // Substitua pelo seu URL

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('selectCadastro');
                    data.forEach((row, index) => {
                        const option = document.createElement('option');
                        option.value = index; // Armazena o índice da linha
                        option.textContent = `${row[0]} - ${row[1]}`; // Nome do paciente e data
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Ocorreu um erro ao buscar os dados.');
                });
        });

        // Código para gerar o comprovante
        document.querySelector('.btn.small').addEventListener('click', function() {
            const selectedIndex = document.getElementById('selectCadastro').value;

            if (selectedIndex) {
                const scriptURL = `https://script.google.com/macros/s/AKfycbw104KtxnwYc-mBv9f9UGbhSQHe-bbo73XijehzPk2HbUm3xWEXqz76dnVwJzPKSK75/exec?index=${selectedIndex}`; // Substitua pelo URL do seu script

                fetch(scriptURL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na resposta da rede');
                        }
                        return response.text();
                    })
                    .then(result => {
                        const newWindow = window.open();
                        newWindow.document.write(result);
                        newWindow.document.close();
                        newWindow.print(); // Abre a janela de impressão
                    })
                    .catch(error => {
                        console.error('Erro ao gerar comprovante:', error);
                        alert('Ocorreu um erro ao gerar o comprovante: ' + error.message);
                    });
            } else {
                alert('Por favor, selecione um cadastro.');
            }
        });
    </script>
</body>
</html>
