<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>
        /* Estilos do plano de fundo */
        body {
            background-image: url('sua-imagem-de-fundo.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* A imagem cobre toda a tela */
            background-position: center; /* A imagem é centralizada */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            height: 100vh; /* Garante que a altura seja de 100% da tela */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Splash screen styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #007bff;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8); /* Fundo branco com um pouco de transparência */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="login.html" class="btn">Sair</a>
    </header>

    <div class="container">
        <h1>Cadastro de <br>de Paciente SMS</h1>
        
        <form id="formCadastro">
            <div class="form-group">
                <label for="nomePaciente">Nome do Paciente:</label>
                <input type="text" id="nomePaciente" name="nomePaciente" required>
            </div>

            <div class="form-group">
                <label for="cartaoSus">Cartão do SUS:</label>
                <input type="text" id="cartaoSus" name="cartaoSus">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" pattern="\d{10,11}" title="Digite 10 ou 11 números, sem espaços ou traços.">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div class="form-group">
                <label for="dataAgendamento">Data de Agendamento:</label>
                <input type="date" id="dataAgendamento" name="dataAgendamento">
            </div>

            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario">
            </div>

            <div class="form-group">
                <label for="motorista">Motorista:</label>
                <input type="text" id="motorista" name="motorista">
            </div>

            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade">
            </div>

            <div class="form-group">
                <label for="tipoCarro">Tipo de Carro:</label>
                <input type="text" id="tipoCarro" name="tipoCarro">
            </div>

            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino">
            </div>

            <div class="form-group">
                <label for="acompanhante">Acompanhante:</label>
                <input type="text" id="acompanhante" name="acompanhante">
            </div>

            <div class="form-group">
                <label for="retorno">Retorno (Sim/Não):</label>
                <select id="retorno" name="retorno">
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Escreva qualquer observação relevante aqui..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn small">Cadastrar Paciente</button>
            </div>
        </form>

        <div class="additional-buttons">
            <a href="visualizar_cadastros.html" class="btn">Visualizar Cadastros Salvos</a>
            <a href="gerar_comprovante.html" class="btn">Gerar Comprovante de Viagem</a>
            <a href="editar_cadastro.html" class="btn">Editar Cadastro Salvo</a>
            <a href="marcar_viagem.html" class="btn">Marcação da Viagem</a>
        </div>
    </div>

    <!-- Splash screen HTML -->
    <div class="splash-screen" id="splashScreen">
        <div>
            <div class="loader"></div>
            <div class="loading-text">Salvando...</div>
        </div>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            // Mostra a splash screen
            document.getElementById('splashScreen').style.display = 'flex';

            const formData = new FormData(this);
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxPbHgsVyr3xqz1KUI_ZTH8CxH-PMO21QncbTS54WVK8qjUgmf2_qwWkXsr_2NVfRll/exec';

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    document.getElementById('formCadastro').reset();
                })
                .catch(error => {
                    console.error('Erro ao enviar dados:', error);
                    alert('Ocorreu um erro ao salvar os dados.');
                })
                .finally(() => {
                    // Mantém a splash screen por 3 segundos antes de escondê-la
                    setTimeout(() => {
                        document.getElementById('splashScreen').style.display = 'none';
                    }, 3000); // 3 segundos
                });
        });

        document.getElementById('btnMarcarViagem').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('formCadastro'));
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxPbHgsVyr3xqz1KUI_ZTH8CxH-PMO21QncbTS54WVK8qjUgmf2_qwWkXsr_2NVfRll/exec';

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    alert('Viagem marcada com sucesso!');
                })
                .catch(error => {
                    console.error('Erro ao marcar viagem:', error);
                    alert('Erro ao marcar viagem.');
                });
        });
    </script>
</body>
</html>
