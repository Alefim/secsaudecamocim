<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACI - SAÚDE</title>

    <!-- Link para o CSS e Font Awesome -->
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">

    <style>
        body {
            background-image: url('plano-de-saude-preco.png'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* A imagem cobre toda a tela */
            background-position: center; /* A imagem é centralizada */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            height: 100vh; /* Garante que a altura seja de 100% da tela */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Ajustes gerais da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9; /* Fundo da página */
        }

        /* Estilo para as logos sem fundo */
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo-container img {
            max-height: 80px;
            height: auto;
            background-color: transparent; /* Garante que o fundo da logo seja transparente */
        }

        /* Container de login */
        .login-container {
            text-align: center;
            margin: 50px auto;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        /* Nova div para mensagem ou informação adicional */
        .login-info {
            margin-bottom: 20px; /* Espaçamento inferior */
            font-size: 14px; /* Tamanho da fonte */
            color: #666; /* Cor da fonte */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        /* Loader em forma de barra animada */
        #loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Inicialmente escondido */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Rodapé ajustado */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
            margin-top: auto; /* Mantém o rodapé no fim da página */
        }

        footer p {
            margin: 0;
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .logo-container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .logo-container img {
                max-height: 60px;
                margin-bottom: 10px;
            }

            .login-container {
                margin-top: 30px;
                padding: 20px 10px;
            }

            .btn {
                padding: 15px;
            }

            footer {
                font-size: 12px; /* Ajusta o tamanho da fonte no rodapé em telas pequenas */
            }
        }
    </style>
</head>

<body>

    <!-- Container das logos -->
    <div class="logo-container">
        <img src="mama.png" alt="Logo da Prefeitura">
        <img src="WhatsApp Image 2023-11-23 at 11.06 (1).png" alt="Logo da Secretaria de Saúde">
    </div>

    <!-- Container de login -->
    <div class="login-container">
        <h1>Login</h1>

        <!-- Nova div para mensagem ou informação adicional -->
        <div class="login-info">Por favor, insira suas credenciais para acessar o sistema.</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- Loader animado -->
        <div id="loader"></div>

        <div id="error-message"></div>
    </div>

    <!-- Rodapé ajustado -->
    <footer>
        <p>&copy; 2024 Prefeitura de Camocim - Secretaria de Saúde. Todos os direitos reservados. Desenvolvido por Álefim de Oliveira Silva.</p>
    </footer>

    <!-- Script de validação do login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Exibe o loader
            document.getElementById('loader').style.display = 'block';

            // Simula um pequeno delay para a validação do login (2 segundos)
            setTimeout(function() {
                // Verifica as credenciais
                if (username === 'moacir' && password === '1234') {
                    window.location.href = 'index.html'; // Redireciona se o login for válido
                } else {
                    document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
                }

                // Oculta o loader após a validação
                document.getElementById('loader').style.display = 'none';
            }, 2000); // Simula um tempo de carregamento de 2 segundos
        });
    </script>
</body>

</html>
