<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros Salvos</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        /* Estilos para toda a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Centraliza os botões de filtro e o botão de imprimir */
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Estilo dos campos de texto para filtragem */
        .input-filter {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center; /* Centraliza o conteúdo dentro das células */
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Estilos para telas menores */
        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            th {
                font-size: 12px;
            }

            .btn {
                width: 100%; /* O botão ocupa toda a largura em telas menores */
            }
        }
    </style>
</head>
<body>

    <h1>Cadastros Salvos</h1>

    <!-- Botões de Filtragem, Imprimir e Voltar -->
    <div class="button-container">
        <input type="text" id="filtroNome" placeholder="Filtrar por Nome" class="input-filter" onkeyup="filtrarPorNome()">
        <input type="text" id="filtroData" placeholder="Filtrar por Data (AAAA-MM-DD)" class="input-filter" onkeyup="filtrarPorData()">
        <input type="text" id="filtroDestino" placeholder="Filtrar por Destino" class="input-filter" onkeyup="filtrarPorDestino()">
        <button class="btn" onclick="resetarFiltro()">Mostrar Todos</button>
        <button class="btn" onclick="imprimirTabela()">Imprimir</button>
        <button class="btn" id="voltar" onclick="voltarParaCadastro()">Voltar para Cadastro</button>
    </div>

    <!-- Tabela de Cadastros -->
    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>CNS (Cartão SUS)</th>
                <th>CPF</th>
                <th>Telefone</th> <!-- Adicionado o campo Telefone -->
                <th>Data de Agendamento</th>
                <th>Horário</th>
                <th>Motorista</th>
                <th>Especialidade</th>
                <th>Tipo de Carro</th>
                <th>Destino</th> <!-- Alterado Local para Destino -->
                <th>Acompanhante</th>
                <th>Retorno</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzjWN8ayancn8N9Or1w_5SDc5ZXn_jbP6DQ4HyG2zZCfc8quIOxMr6AUHH0lQ5yg2jR/exec'; // Substitua pelo seu URL

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabelaCadastros tbody');
                    tbody.innerHTML = ''; // Limpa o conteúdo anterior

                    data.forEach(row => {
                        const tr = document.createElement('tr');

                        const colunas = [
                            'Nome do Paciente',
                            'CNS (Cartão SUS)',
                            'CPF',
                            'Telefone', // Adicionado o campo Telefone
                            'Data de Agendamento',
                            'Horário',
                            'Motorista',
                            'Especialidade',
                            'Tipo de Carro',
                            'Destino', // Alterado de "Local" para "Destino"
                            'Acompanhante',
                            'Retorno',
                            'Observações'
                        ];

                        colunas.forEach((coluna, index) => {
                            const td = document.createElement('td');
                            td.textContent = row[index] || ''; // Insere o dado correspondente ou vazio se não houver
                            tr.appendChild(td);
                        });

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Ocorreu um erro ao buscar os dados.');
                });
        });

        // Função para filtrar por Nome
        function filtrarPorNome() {
            const filtro = document.getElementById('filtroNome').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const nome = linha.cells[0].textContent.toLowerCase();
                if (nome.includes(filtro)) {
                    linha.style.display = '';
                } else {
                    linha.style.display = 'none';
                }
            });
        }

        // Função para filtrar por Data de Agendamento
        function filtrarPorData() {
            const filtro = document.getElementById('filtroData').value;
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const data = linha.cells[4].textContent; // Alterado para a coluna correta
                if (data.includes(filtro)) {
                    linha.style.display = '';
                } else {
                    linha.style.display = 'none';
                }
            });
        }

        // Função para filtrar por Destino
        function filtrarPorDestino() {
            const filtro = document.getElementById('filtroDestino').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const destino = linha.cells[9].textContent.toLowerCase(); // Coluna de Destino
                if (destino.includes(filtro)) {
                    linha.style.display = '';
                } else {
                    linha.style.display = 'none';
                }
            });
        }

        // Função para resetar todos os filtros
        function resetarFiltro() {
            document.getElementById('filtroNome').value = '';
            document.getElementById('filtroData').value = '';
            document.getElementById('filtroDestino').value = '';
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');
            linhas.forEach(linha => {
                linha.style.display = '';
            });
        }

        // Função para imprimir a tabela, garantindo a exibição do Telefone, Destino, Carro e Motorista
        function imprimirTabela() {
            const tabelaOriginal = document.getElementById('tabelaCadastros');
            const linhas = tabelaOriginal.querySelectorAll('tbody tr');

            // Criar uma nova tabela apenas com os campos de interesse
            let tabelaParaImpressao = `
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Nome do Paciente</th>
                            <th>Telefone</th> <!-- Adicionando o Telefone -->
                            <th>Destino</th>
                            <th>Tipo de Carro</th>
                            <th>Motorista</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Iterar sobre as linhas e pegar apenas os dados filtrados
            linhas.forEach(linha => {
                if (linha.style.display !== 'none') { // Considera apenas as linhas que estão visíveis (filtradas)
                    const nomePaciente = linha.cells[0].textContent;
                    const telefone = linha.cells[3].textContent; // Coluna do Telefone
                    const destino = linha.cells[9].textContent;
                    const tipoCarro = linha.cells[8].textContent;
                    const motorista = linha.cells[6].textContent;

                    tabelaParaImpressao += `
                        <tr>
                            <td>${nomePaciente}</td>
                            <td>${telefone}</td> <!-- Incluindo o Telefone -->
                            <td>${destino}</td>
                            <td>${tipoCarro}</td>
                            <td>${motorista}</td>
                        </tr>
                    `;
                }
            });

            tabelaParaImpressao += `
                    </tbody>
                </table>
            `;

            // Abrir uma nova janela com a tabela personalizada e imprimir
            const janelaImpressao = window.open('', '', 'height=500,width=800');
            janelaImpressao.document.write('<html><head><title>Impressão de Cadastros</title></head><body>');
            janelaImpressao.document.write('<h1>Cadastros Filtrados</h1>');
            janelaImpressao.document.write(tabelaParaImpressao);
            janelaImpressao.document.write('</body></html>');
            janelaImpressao.document.close();
            janelaImpressao.print();
        }

        // Função para voltar para a página de cadastro
        function voltarParaCadastro() {
            window.location.href = 'cadastro.html'; // Substitua pelo nome do seu arquivo de cadastro
        }
    </script>

</body>
</html>
