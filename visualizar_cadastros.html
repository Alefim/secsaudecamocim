<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros Salvos</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .input-filter {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            th {
                font-size: 12px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Cadastros Salvos</h1>

    <div class="button-container">
        <input type="text" id="filtroNome" placeholder="Filtrar por Nome" class="input-filter" onkeyup="filtrarPorNome()">
        <input type="text" id="filtroData" placeholder="Filtrar por Data (AAAA-MM-DD)" class="input-filter" onkeyup="filtrarPorData()">
        <input type="text" id="filtroDestino" placeholder="Filtrar por Destino" class="input-filter" onkeyup="filtrarPorDestino()">
        <button class="btn" onclick="resetarFiltro()">Mostrar Todos</button>
        <button class="btn" onclick="imprimirTabela()">Imprimir</button>
        <button class="btn" id="voltar" onclick="voltarParaCadastro()">Voltar para Cadastro</button>
    </div>

    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>CNS (Cartão SUS)</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Data de Agendamento</th>
                <th>Horário</th>
                <th>Motorista</th>
                <th>Especialidade</th>
                <th>Tipo de Carro</th>
                <th>Destino</th>
                <th>Acompanhante</th>
                <th>Retorno</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwiWxVBbBgc_hZ2-QSx9SZblQZljEGc10j1qFj8H3FMFfU49f9oEEvHzC4Nyhs3xDs/exec';

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    console.log('Dados recebidos:', data);
                    const tbody = document.querySelector('#tabelaCadastros tbody');
                    tbody.innerHTML = '';

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        const colunas = [
                            'nomePaciente',
                            'cartaoSUS',
                            'cpf',
                            'endereco',
                            'telefone',
                            'dataAgendamento',
                            'horario',
                            'motorista',
                            'especialidade',
                            'tipoCarro',
                            'destino',
                            'acompanhante',
                            'retorno',
                            'observacoes'
                        ];

                        colunas.forEach((coluna) => {
                            const td = document.createElement('td');
                            td.textContent = row[coluna] || '';
                            tr.appendChild(td);
                        });

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Ocorreu um erro ao buscar os dados.');
                });
        });

        function filtrarPorNome() {
            const filtro = document.getElementById('filtroNome').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const nome = linha.cells[0].textContent.toLowerCase();
                linha.style.display = nome.includes(filtro) ? '' : 'none';
            });
        }

        function filtrarPorData() {
            const filtro = document.getElementById('filtroData').value;
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const data = linha.cells[5].textContent;
                linha.style.display = data.includes(filtro) ? '' : 'none';
            });
        }

        function filtrarPorDestino() {
            const filtro = document.getElementById('filtroDestino').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');

            linhas.forEach(linha => {
                const destino = linha.cells[10].textContent.toLowerCase();
                linha.style.display = destino.includes(filtro) ? '' : 'none';
            });
        }

        function resetarFiltro() {
            document.getElementById('filtroNome').value = '';
            document.getElementById('filtroData').value = '';
            document.getElementById('filtroDestino').value = '';
            const linhas = document.querySelectorAll('#tabelaCadastros tbody tr');
            linhas.forEach(linha => {
                linha.style.display = '';
            });
        }

        function imprimirTabela() {
            const tabelaOriginal = document.getElementById('tabelaCadastros');
            const linhas = tabelaOriginal.querySelectorAll('tbody tr');

            let tabelaParaImpressao = `
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>PASSAGEIROS</th>
                            <th>OBS</th>
                            <th>ENDEREÇO</th>
                            <th>CONTATO</th>
                            <th>DESTINO</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            linhas.forEach(linha => {
                if (linha.style.display !== 'none') {
                    tabelaParaImpressao += '<tr>';
                    tabelaParaImpressao += `<td>${linha.cells[0].textContent}</td>`;
                    tabelaParaImpressao += `<td>${linha.cells[13].textContent}</td>`;
                    tabelaParaImpressao += `<td>${linha.cells[3].textContent}</td>`;
                    tabelaParaImpressao += `<td>${linha.cells[4].textContent}</td>`;
                    tabelaParaImpressao += `<td>${linha.cells[10].textContent}</td>`;
                    tabelaParaImpressao += '</tr>';
                }
            });

            tabelaParaImpressao += `
                    </tbody>
                </table>
            `;

            const janelaImpressao = window.open('', '', 'height=600,width=800');
            janelaImpressao.document.write('<html><head><title>Tabela de Impressão</title></head><body>');
            janelaImpressao.document.write(tabelaParaImpressao);
            janelaImpressao.document.write('</body></html>');
            janelaImpressao.document.close();
            janelaImpressao.print();
        }

        function voltarParaCadastro() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
