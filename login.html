<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CADASTRO E CONTROLE DE TRANSPORTE DE PACIENTE</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link para o CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        /* Ajustes para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo-container {
            display: flex;
            justify-content: space-between; /* Coloca as logos nas extremidades */
            align-items: center;
            margin: 20px;
            padding: 10px 20px;
        }
        .logo-container img {
            max-height: 70px; /* Altura máxima para as logos */
            height: auto; /* Mantém a proporção */
        }
        .login-container {
            text-align: center;
            margin-top: 100px;
            flex-grow: 1;
            padding: 0 20px; /* Adicionando um pouco de padding nas laterais */
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%; /* Faz com que os inputs ocupem 100% da largura do container */
            padding: 10px;
            box-sizing: border-box; /* Inclui padding e bordas na largura total */
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Remove bordas */
            cursor: pointer; /* Cursor de mão ao passar sobre o botão */
        }
        .btn:hover {
            background-color: #45a049; /* Cor de fundo do botão ao passar o mouse */
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            padding: 5px;
            color: #555;
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .logo-container {
                flex-direction: column; /* Coloca as logos em coluna em telas menores */
                align-items: center; /* Centraliza as logos */
            }
            .logo-container img {
                margin-bottom: 10px; /* Espaçamento entre as logos */
            }
            .login-container {
                margin-top: 50px; /* Ajusta o espaço em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="mama.png" alt="Logo da Prefeitura" style="margin-right: 100%;">
        <img src="WhatsApp Image 2023-11-23 at 11.06 (1).png" alt="Logo da Secretaria de Saúde" style="margin-left: 50%;">
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Prefeitura de Camocim - Secretaria de Saúde. Todos os direitos reservados. Desenvolvido por Álefim de Oliveira Silva.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o comportamento padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se as credenciais estão corretas
            if (username === 'moacir' && password === '1234') {
                window.location.href = 'index.html'; // Redireciona para a página de cadastro
            } else {
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
            }
        });
    </script>
</body>
</html>
