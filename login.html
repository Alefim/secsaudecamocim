<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CADASTRO E CONTROLE DE TRANSPORTE DE PACIENTE</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link para o CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="icon" href="icons8-ambulância-16.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 10px 20px;
            width: 100%;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            flex-grow: 1; /* Permite que o container de login cresça */
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        footer p {
            margin: 0;
            padding: 5px;
            color: #555;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                align-items: center;
            }

            .login-container {
                width: 90%;
                padding: 20px;
            }

            .form-group input, .btn {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Estilos para computadores e telas maiores */
        @media (min-width: 769px) {
            .logo-container {
                justify-content: space-between;
            }

            .login-container {
                max-width: 400px;
            }

            .form-group input, .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Substitua os caminhos das imagens pelas logos corretas -->
        <img src="mama.png" alt="Logo da Prefeitura">
        <img src="WhatsApp Image 2023-11-23 at 11.06 (1).png" alt="Logo da Secretaria de Saúde">
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Prefeitura de Camocim - Secretaria de Saúde. Todos os direitos reservados. Desenvolvido por Álefim de Oliveira Silva.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o comportamento padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se as credenciais estão corretas
            if (username === 'moacir' && password === '1234') {
                window.location.href = 'index.html'; // Redireciona para a página de cadastro
            } else {
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
            }
        });
    </script>
</body>
</html>
